<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <form class="search-box">
                <input type="text" class="search-input" placeholder="Enter Your City Name ..">
            </form>
            <div class="location-info">
                <span class="date"></span>
                <span class="city"></span>
            </div>
            <div class="weather">
                <div class="main-temp">
                    <div class="number-o">
                        <p id="tempNum"></p>
                        <span>o C</span>
                    </div>                   
                    <div class="icon">
                        <span id="weatherText"></span>
                        <img id="weatherIcon" src="" alt="icon">
                    </div>
                </div>
                <div class="secondary-temp">
                    <div class="block">
                        <span id="airPress"></span>
                    </div>
                    <div class="block">
                        <span id="visibility"></span>
                    </div>
                    <div class="block">
                        <span id="humidity"></span>
                    </div>
                </div>
            </div>
            <div class="forcast-future">
                <!--<div class="day">
                    <p id="day1Text">wed</p>
                    <img id="day1Img" src="./images/hc.svg" alt="">
                    <span id="day1Temp">45/22</span>
                </div>-->
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
